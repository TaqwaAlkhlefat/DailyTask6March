<!DOCTYPE html>
<html>
    <head><title> Block-Inline </title></head>
    <body style="background-color:darkblue;">
        <h1 style="color: darkorange;"> Block-level </h1>
        <p style="color: azure ; border: 1px solid white; padding: 5px; "> This is a paragraph. </p>
        <p style="color: azure ;  border: 1px solid white; padding: 5px; "> This is another paragraph </p>
        <p style="color: azure ;  border: 1px solid white; padding: 5px; "> Paragraphs are block-level elements, so they stack vertically. </p>

        <h1 style="color: darkorange;">Inline</h1>
        <span style="color: azure ;  border: 1px solid white; margin: 3px; ">Links are </span>
        <span style="color: azure ;  border: 1px solid white; margin: 3px; "> inline elements, </span> 
        <span style="color: azure ;  border: 1px solid white; margin: 3px; "> so they fit side-by-side. </span>
    </body>
</html>
