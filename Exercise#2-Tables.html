<!DOCTYPE html>
<html>
    <head><title>Exercise #2- Tables</title>
        <style> table, th, td {
            border: 1px solid black;
          } </style>
    </head>
    <body>
        <h2>Table Num. 2</h2>
        <table> 
        <tr> <th rowspan="2">Row 1-2, Col 1</th> <th>Row 1, Col 2</th><th>Row 1, Col 3</th><th>Row 1, Col 4</th> </tr>
        <tr> <th rowspan="2" colspan="2" >Row 2-3, Col 2-3 </th><th>Row 2, Col 4</th></tr>
        <tr> <th>Row 3, Col 1</th> <th>Row 2, Col 4</th> </tr>
        <tr> <th>Row 4, Col 1</th><th>Row 4, Col 2</th> <th colspan="2">Row 4, Col 3-4</th> </tr>
        </table>

    </body>
</html>
